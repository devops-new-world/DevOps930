---
name: Docker build and deploy
on:
  push:
    branches:
      - main
      - develop
      - cicd/susovit
jobs:
  docker_build_push:
    runs-on: ubuntu-latest
    environment: cicd/susovit
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Docker build
        run: |
          echo "Building Docker images"
          docker build -t ${{ vars.DOCKERHUB_USERNAMEE }}/${{ vars.DOCKER_REPO }} .
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAMEE }}
          password: ${{ secrets.DOCKERHUB_TOKENN }}
      - name: Push Images
        run: docker push ${{ vars.DOCKERHUB_USERNAME }}/${{ vars.DOCKER_REPO }}
